<!doctype html>
<html>
    <head>
        <!-- TODO: Figure out how to include CodeMirror from node -->
        <script src="node_modules/codemirror/lib/codemirror.js"></script>
        <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="node_modules/codemirror/theme/idea.css">
        <script src="node_modules/codemirror/mode/clike/clike.js"></script>
        <script src="https://underscorejs.org/underscore-min.js"></script>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <style>
            .main-editor {
                width: 100%;
                height: 100%;
                border: 2px inset #dee;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark" style="height: 60px;">
            <h5 class="navbar-brand col-sm-3 col-md-2 mr-0">SootLab</h5>
            <button type="button" onclick="compile()" class="btn btn-primary">Compile</button>
        </nav>
        <div class="container-fluid">
            <div class="row d-md-flex flex-md-equal" style="height: calc(100vh - 60px);">
                <!-- Java input col -->
                <div class="col w-50">
                    <textarea id="java-code"></textarea>
                </div>
                <div class="col">
                    <div id="main-editor">
                        <pre id="generated-output"></pre>
                    </div>
                </div>
            </div>
        </div>
        <script src="editor.js"></script>
    </body>
</html>
