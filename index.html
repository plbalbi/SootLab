<!doctype html>
<html class="h-100">
    <head>
        <!-- TODO: Figure out how to include CodeMirror from node -->
        <script src="node_modules/codemirror/lib/codemirror.js"></script>
        <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="node_modules/codemirror/theme/idea.css">
        <script src="node_modules/codemirror/mode/clike/clike.js"></script>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <style>
            .main-editor {
                width: 100%;
                height: 100%;
                border: 2px inset #dee;
            }
        </style>
    </head>

    <body class="h-100">
        <div class="container-fluid h-100">
            <div class="row" style="height: 40px;">
                <!-- Title and instructions col -->
                <div class="col mt-2">
                    <h5>SootLab</h5>
                </div>
                <!-- Some buttons col -->
                <div class="col">
                    <button type="button" onclick="compile()" class="btn btn-primary">Compile</button>
                </div>
            </div>
            <div class="row h-100">
                <!-- Java input col -->
                <div class="col w-50">
                    <textarea id="java-code"></textarea>
                </div>
                <div class="col">
                    <div id="main-editor">
                        <pre id="generated-output"></pre>
                    </div>
                </div>
            </div>
            <footer class="footer mt-1 py-3">
                <div class="container">
                    <span class="text-muted">Some footnote I have to add.</span>
                </div>
            </footer>
        </div>
        <script src="editor.js"></script>
    </body>
</html>
